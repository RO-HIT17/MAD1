<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='newquiz.css') }}">
    <script>
        function loadChapters() {
            let subjectId = document.getElementById("subject").value;
            fetch(`/get_chapters/${subjectId}`)
                .then(response => response.json())
                .then(data => {
                    let chapterSelect = document.getElementById("chapter");
                    chapterSelect.innerHTML = "<option value='' selected disabled>Select Chapter</option>";
                    data.forEach(chapter => {
                        let option = document.createElement("option");
                        option.value = chapter.id;
                        option.textContent = chapter.name;
                        chapterSelect.appendChild(option);
                    });
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="heading">New Quiz</h2>
        <form action="{{ url_for('add_quiz') }}" method="POST">
            
            <div class="form-group">
                <label>Subject:</label>
                <select id="subject" name="subject_id" onchange="loadChapters()">
                    <option value="" selected disabled>Select Subject</option>
                    {% for subject in subjects %}
                    <option value="{{ subject.id }}">{{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Chapter:</label>
                <select id="chapter" name="chapter_id">
                    <option value="" selected disabled>Select Chapter</option>
                </select>
            </div>

            <div class="form-group">
                <label>Date:</label>
                <input type="date" name="date">
            </div>

            <!-- âœ… Updated Duration Field (Dropdown) -->
            <div class="form-group">
                <label>Duration:</label>
                <select name="duration">
                    <option value="" selected disabled>Select Duration</option>
                    <option value="30">30 min</option>
                    <option value="45">45 min</option>
                    <option value="60">60 min</option>
                    <option value="90">90 min</option>
                    <option value="120">120 min</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="save">Save</button>
                <button type="button" class="cancel" onclick="history.back()">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
