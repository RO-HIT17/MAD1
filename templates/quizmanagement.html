<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='quizmanagement.css') }}">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="nav-links">
            <a href="{{ url_for('admin_dashboard') }}">Home</a> | 
            <a href="{{ url_for('quiz_management') }}">Quiz</a> | 
            <a href="{{ url_for('summary') }}">Summary</a> | 
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="admin-welcome">
            Welcome Admin
        </div>
    </div>

    <!-- Quiz List -->
    <div class="quiz-list">
        <!-- Dynamically Rendered Quizzes -->
        {% for quiz in quizzes %}
        <div class="quiz-box">
            <h3>Quiz ({{ quiz.chapter.name if quiz.chapter else 'No Chapter' }})</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Q. Title</th>
                    <th>Action</th>
                </tr>
                {% for question in quiz.questions %}
                <tr>
                    <td>{{ question.id }}</td>
                    <td>{{ question.question_statement }}</td>
                </tr>
                {% endfor %}
            </table>
            <a href="{{ url_for('new_question', quiz_id=quiz.id) }}">
                <button class="add-question">+ Question</button>
            </a>
        </div>
        {% endfor %}
    </div>

    <p class="all-quizzes">All quizzes here...</p>
    <a href="{{ url_for('new_quiz') }}">
        <button class="new-quiz">+ New Quiz</button>
    </a>
</body>
</html>
