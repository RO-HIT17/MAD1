<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start the Quiz</title>
    <link rel="stylesheet" href="startquiz.css">
</head>
<body>
    <div class="quiz-container">
        <h2>Start the Quiz</h2>

        <div class="quiz-header">
            <div class="qno">QNo. <span class="qno-box">3/15</span></div>
            <div class="timer">‚è≥ <span id="timer">00:13:52</span></div>
        </div>

        <div class="question-box">
            <p>.....Question Statement.....</p>
        </div>

        <form class="options">
            <label><input type="radio" name="option"> 1) Option....</label>
            <label><input type="radio" name="option"> 2) Option....</label>
            <label><input type="radio" name="option" checked> 3) Option....</label>
            <label><input type="radio" name="option"> 4) Option....</label>
        </form>

        <div class="buttons">
            <button class="save-next">Save and Next</button>
            <button class="submit">Submit</button>
        </div>
    </div>
</body>
</html>
