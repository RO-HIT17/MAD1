<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <div class="header">
        <div class="nav-links">
            <a href="{{ url_for('admin_dashboard') }}">Home</a> | 
            <a href="{{ url_for('quiz_management') }}">Quiz</a> | 
            <a href="{{ url_for('admin_summary') }}">Summary</a> | 
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search subject...">
            <button onclick="searchSubjects()">Search üîç</button>
        </div>
        <div class="admin-welcome">
            Welcome, Admin
        </div>
    </div>

    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>

        <div class="subjects-container">
            {% for subject in subjects %}
            <div class="subject-card">
                <h2>{{ subject.name }}</h2>
                <table>
                    <tr>
                        <th>Chapter Name</th>
                        <th>No. of Questions</th>
                        <th>Action</th>
                    </tr>
                    {% for chapter in subject.chapters %}
                    <tr>
                        <td>{{ chapter.name }}</td>
                        <td>{{ chapter.question_count }}</td>
                        <td>
                            <button class="edit-btn" onclick="openEditModal({{ chapter.id }}, '{{ chapter.name }}', '{{ chapter.description }}')">‚úèÔ∏è Edit</button>
                            <form action="{{ url_for('delete_chapter', chapter_id=chapter.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this chapter?');">üóë Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                <a href="{{ url_for('new_chap', sub_id=subject.id) }}">
                    <button class="add-chapter">+ Add Chapter</button>
                </a>
            </div>
            {% endfor %}
        </div>

        

        <div class="add-subject">
            <a href="{{ url_for('new_sub') }}">
                <button class="add-subject-btn">+</button>
            </a>
        </div>
    </div>

    <!-- Edit Chapter Modal -->
    <div id="editChapterModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Chapter</h2>
            <form id="editChapterForm" method="POST">
                <input type="hidden" name="chapter_id" id="chapter_id">
                <div class="form-group">
                    <label for="chapter_name">Chapter Name:</label>
                    <input type="text" id="chapter_name" name="chapter_name" required>
                </div>
                <div class="form-group">
                    <label for="chapter_desc">Description:</label>
                    <textarea id="chapter_desc" name="chapter_desc"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" class="cancel-btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            closeModal(); // Ensure modal is closed on page load
        });
        
        function openEditModal(id, name, desc) {
            const modal = document.getElementById('editChapterModal');
            modal.style.display = 'flex';
            document.getElementById('chapter_id').value = id;
            document.getElementById('chapter_name').value = name;
            document.getElementById('chapter_desc').value = desc;
            document.getElementById('editChapterForm').action = `/chapter/edit/${id}`;
        }

        function closeModal() {
            document.getElementById('editChapterModal').style.display = 'none';
        }

        function searchSubjects() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let subjectCards = document.querySelectorAll(".subject-card");
        
            subjectCards.forEach(card => {
                let subjectName = card.querySelector("h2").textContent.toLowerCase();
                if (subjectName.includes(input)) {
                    card.style.display = "block"; // Show the matching subject
                } else {
                    card.style.display = "none"; // Hide non-matching subjects
                }
            });
        }

    </script>
</body>
</html>
