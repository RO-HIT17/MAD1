<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='summary.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- ðŸ“Œ Header Section -->
    <header class="header">
        <nav class="nav-links">
            <a href="{{ url_for('user_dashboard') }}">Home</a>
            <a href="{{ url_for('view_scores') }}">Scores</a>
            <a href="{{ url_for('quiz_summary') }}">Summary</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </nav>

        <div class="search-box">
            <input id="search-input" type="text" placeholder="Search quizzes..." aria-label="Search Quizzes">
            <button onclick="filterScores()">Search</button>
        </div>

        <div class="user-welcome">
            Welcome, <span id="username">{{ session.get('username', 'User') }}</span>!
        </div>
    </header>

    <!-- ðŸ“Œ Dashboard Content -->
    <main class="dashboard">
        <section class="content">
            <h2>ðŸ“Š Quiz Summary</h2>

            <div class="chart-container">
                <div class="chart-box">
                    <h3>ðŸ“š Quizzes Attempted per Subject</h3>
                    <canvas id="subjectChart"></canvas>
                </div>

                <div class="chart-box">
                    <h3>ðŸ“… Quizzes Attempted per Month</h3>
                    <canvas id="monthChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const subjectLabels = {{ subjects | tojson | safe }} || [];
            const subjectData = {{ subject_counts | tojson | safe }} || [];
            const monthLabels = {{ months | tojson | safe }} || [];
            const monthData = {{ month_counts | tojson | safe }} || [];

            const createChart = (ctx, type, labels, data, backgroundColors) => {
                new Chart(ctx, {
                    type: type,
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Quizzes Attempted',
                            data: data,
                            backgroundColor: backgroundColors,
                            borderColor: 'rgba(0,0,0,0.1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: { position: 'top' },
                        }
                    }
                });
            };

            createChart(
                document.getElementById('subjectChart').getContext('2d'),
                'bar',
                subjectLabels,
                subjectData,
                'rgba(54, 162, 235, 0.6)'
            );

            createChart(
                document.getElementById('monthChart').getContext('2d'),
                'doughnut',
                monthLabels,
                monthData,
                ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
            );
        });

        function filterScores() {
            let searchValue = document.getElementById("search-input").value.toLowerCase();
            let rows = document.querySelectorAll(".scores-table tbody tr");

            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(searchValue) ? "" : "none";
            });
        }
    </script>

</body>
</html>
