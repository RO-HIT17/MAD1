<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='summary.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <nav class="navbar">
            <div class="nav-links">
                <a href="#">Home</a> |
                <a href="#">Scores</a> |
                <a href="#">Summary</a> |
                <a href="#">Logout</a>
            </div>
            <div class="user">Welcome, {{ user_name }}</div>
        </nav>

        <div class="content">
            <h2>Quiz Summary</h2>

            <div class="chart-container">
                <div class="chart-box">
                    <h3>Quizzes Attempted per Subject</h3>
                    <canvas id="subjectChart"></canvas>
                </div>

                <div class="chart-box">
                    <h3>Quizzes Attempted per Month</h3>
                    <canvas id="monthChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let subjectLabels = {{ subjects | tojson | safe }} || [];
        let subjectData = {{ subject_counts | tojson | safe }} || [];

        let monthLabels = {{ months | tojson | safe }} || [];
        let monthData = {{ month_counts | tojson | safe }} || [];

        document.addEventListener("DOMContentLoaded", function() {
            let ctx1 = document.getElementById('subjectChart').getContext('2d');
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: subjectLabels,
                    datasets: [{
                        label: 'Quizzes Attempted',
                        data: subjectData,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            let ctx2 = document.getElementById('monthChart').getContext('2d');
            new Chart(ctx2, {
                type: 'pie',
                data: {
                    labels: monthLabels,
                    datasets: [{
                        data: monthData,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });
    </script>
</body>
</html>
