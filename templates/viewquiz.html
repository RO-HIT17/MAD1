<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='viewquiz.css') }}">
</head>
<body>
    <div class="quiz-container">
        <h2>View Quiz</h2>
        <div class="quiz-details">
            <label for="quiz-id">ID:</label>
            <input type="text" id="quiz-id" value="{{ quiz.id }}" readonly>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" class="highlight-green" value="{{ quiz.subject_name }}" readonly>

            <label for="chapter">Chapter:</label>
            <input type="text" id="chapter" class="highlight-green" value="{{ quiz.chapter_name }}" readonly>

            <label for="num-questions">Number of Questions:</label>
            <input type="text" id="num-questions" value="{{ quiz.num_questions }}" readonly>

            <label for="date">Scheduled Date:</label>
            <input type="text" id="date" value="{{ quiz.date_of_quiz.strftime('%d/%m/%Y') }}" readonly>

            <label for="duration">Duration:</label>
            <input type="text" id="duration" class="highlight-green" value="{{ quiz.time_duration }}" readonly>

            <button class="close-btn" onclick="window.history.back()">Close</button>
        </div>
    </div>
</body>
</html>
