<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to <span class="highlight">Quiz Master</span></h1>
        <h2>Register and Start Your Journey!</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    <p class="{{ messages[-1][0] }}">{{ messages[-1][1] }}</p> <!-- Show only the last message -->
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('register') }}" method="POST">
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>

            <div class="input-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="input-group">
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" placeholder="Your highest qualification" required>
            </div>

            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p class="existing-user-text">Already have an account? <a href="{{ url_for('log') }}" class="existing-user">Login here</a></p>
    </div>
</body>
</html>
