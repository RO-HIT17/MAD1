<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Question</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='newquestion.css') }}">
</head>
<body>
    <div class="question-container">
        <h2 class="title">New Question</h2>

        <!-- ✅ Fixed form action URL -->
        <form action="{{ url_for('add_question') }}" method="POST">
            <div class="form-group">
                <label>Quiz:</label>
                <select name="quiz_id">
                    {% for q in quizzes %}
                    <option value="{{ q.id }}" {% if q.id == quiz.id %} selected {% endif %}>
                        {{ q.chapter.name }} - {{ q.date_of_quiz }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- ✅ Added "Question Title" field -->
            <div class="form-group">
                <label>Question Title:</label>
                <input type="text" name="question_title" required>
            </div>

            <div class="form-group">
                <label>Question:</label>
                <textarea name="question_statement" required></textarea>
            </div>
        
            <div class="form-group">
                <label>Option 1:</label>
                <input type="text" name="option1" required>
            </div>
        
            <div class="form-group">
                <label>Option 2:</label>
                <input type="text" name="option2" required>
            </div>
        
            <div class="form-group">
                <label>Option 3:</label>
                <input type="text" name="option3">
            </div>
        
            <div class="form-group">
                <label>Option 4:</label>
                <input type="text" name="option4">
            </div>
        
            <div class="form-group">
                <label>Correct Option:</label>
                <select name="correct_option">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
            </div>
        
            <div class="button-group">
                <button type="submit" class="save">Save</button>
                <button type="button" class="cancel" onclick="history.back()">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
