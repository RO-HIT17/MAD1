<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Subject</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='newsubject.css') }}">
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <h2 class="modal-title">New Subject</h2>
            <form action="{{ url_for('add_subject') }}" method="POST">
                <label for="subject_name">Subject Name:</label>
                <input type="text" id="subject_name" name="subject_name" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Add Subject</button>
            </form>

            <button onclick="window.history.back();" class="close-btn">Cancel</button>
        </div>
    </div>
</body>
</html>
